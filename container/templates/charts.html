{% extends 'base.html' %}

{% block title %}
    Charts - SkillTrail Analytics
{% endblock %}

{% block content %}
<div class="container-fluid bg-dark text-light py-4">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mb-4">
                <i class="fas fa-chart-bar"></i> Learning Analytics Dashboard
            </h2>
        </div>
    </div>

    <!-- Chart 1: Skills Progress Overview -->
    <div class="row mb-4">
        <div class="col-lg-6 offset-lg-3">
            <div class="card bg-light text-dark">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-chart-pie"></i> Skills Progress Overview</h5>
                </div>
                <div class="card-body">
                    <canvas id="progressChart" width="300" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart 2: Learning Trends -->
    <div class="row mb-4">
        <div class="col-lg-10 offset-lg-1">
            <div class="card bg-light text-dark">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-chart-line"></i> Learning Trends (Last 30 Days)</h5>
                </div>
                <div class="card-body">
                    <canvas id="trendsChart" width="400" height="150"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart 3: Category Breakdown -->
    <div class="row mb-4">
        <div class="col-lg-8 offset-lg-2">
            <div class="card bg-light text-dark">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-chart-bar"></i> Hours by Category</h5>
                </div>
                <div class="card-body">
                    <canvas id="categoryChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      //Get data from Flask backend
      const progressData = {{ progress_categories|tojson }};  

      const labels = Object.keys(progressData)
      const data = Object.values(progressData);

      const colors = [
      '#FF6B6B',  // Beginner - Red
      '#4ECDC4',  // Intermediate - Teal  
      '#45B7D1',  // Advanced - Blue
      '#96CEB4'   // Completed - Green
  ];

      const ctx = document.getElementById('progressChart');
      
        chart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: labels,
            datasets: [{
              label: 'Skills Count',
              backgroundColor: colors,
              borderColor: '#fff',
              data: data,
              borderWidth: 2
            }]
          },

          options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                padding: 20,
                usePointStyle: true
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const total = context.dataset.data.reduce((a, b) => a + b, 0);
                const percentage = total > 0 ? Math.round((context.parsed / total) * 100) : 0;
                return context.label + ': ' + context.parsed + ' skills (' + percentage + '%)';
                }
              }
            }
          }
        }
      });
    </script>

{% endblock %}
